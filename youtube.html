<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		margin-bottom: 0;

		overflow: hidden;
		background-color: black;
		height: calc(100% - 5px);
	}
	#playerdiv, embed {
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
	<div id="playerdiv"></div>

	<script src="https://www.youtube.com/iframe_api"></script>
	<script type="text/javascript" src="medialib.js"></script>

	<script type="text/javascript">
		// Load the IFrame Player API code asynchronously.
		var tag = document.createElement('script');

		tag.src = "//www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		var params = medialib.getParams();
		var id = params.id || params.vid;

		medialibDelegate = medialib.createEventDelegate({
			play: function() {
				this.playVideo();
			},
			pause: function() {
				this.pauseVideo();
			},
			seek: function(obj) {
				this.seekTo(obj.time, true);
			},
			setVolume: function(obj) {
				this.setVolume(obj.vol * 100);
			}
		});

		function onYouTubeIframeAPIReady() {
			if (!id) {
				return;
			}

			var player = new YT.Player('playerdiv', {
				height: '100%',
				width: '100%',
				videoId: id,
				events: {
					onReady: function(event) {
						event.target.pauseVideo();
						medialib.emitEvent("stateChange", {state: "paused"});

						medialibDelegate.playerLoaded(event.target);
					}
				}
			});

			player.addEventListener("onStateChange", function(event) {
				var state;
				switch(event.data) {
				case 0:
					state = "ended";
					break;
				case 1:
					state = "playing";
					break;
				case 2:
					state = "paused";
					break;
				case 3:
					state = "buffering";
					break;

				case -1:// we don't need to know that the video is unloaded
				default:
					return;
				}
				medialib.emitEvent("stateChange", {state: state});
			});
			player.addEventListener("onError", function(event) {
				var error;
				switch(event.data) {
				case 2:
					error = "invalid parameter";
					break;
				case 100:
					error = "video not found";
					break;
				case 101:
				case 150:
					state = "embed not allowed";
					break;
				default:
					return;
				}
				medialib.emitEvent("error", {message: error});
			});
		}
	</script>
</body>
</html>
